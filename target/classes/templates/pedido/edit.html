<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Pedido</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #e67e22;
            --bg-light: #f4f6f9;
        }

        body { background-color: var(--bg-light); }

        .card-custom {
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            background-color: white;
            border-radius: 8px;
        }

        /* Estilo do Resumo do Pedido (Topo) */
        .order-summary {
            background-color: var(--primary-color);
            color: white;
            border-radius: 8px;
            padding: 20px;
        }

        .summary-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            opacity: 0.8;
            letter-spacing: 1px;
        }

        .summary-value {
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* Botão Laranja para Ações Principais */
        .btn-accent {
            background-color: var(--accent-color);
            color: white;
            border: none;
            font-weight: 600;
        }
        .btn-accent:hover { background-color: #d35400; color: white; }

        .table-header-custom {
            background-color: #ecf0f1;
            color: var(--primary-color);
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container mt-4 mb-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h4 text-secondary mb-0">
            <i class="bi bi-gear-wide-connected"></i> Gerenciar Itens
        </h2>
        <a class="btn btn-outline-secondary btn-sm" th:href="@{/pedidos}">
            <i class="bi bi-arrow-return-left"></i> Voltar para Lista
        </a>
    </div>

    <div class="card-custom order-summary mb-4">
        <div class="row align-items-center">
            <div class="col-md-3 border-end border-secondary">
                <div class="summary-label"><i class="bi bi-hash"></i> Número</div>
                <div class="summary-value" th:text="'#' + ${pedido.id}"></div>
            </div>
            <div class="col-md-3 border-end border-secondary">
                <div class="summary-label"><i class="bi bi-person"></i> Cliente</div>
                <div class="text-truncate" th:text="${pedido.cliente.nome}" title="${pedido.cliente.nome}"></div>
            </div>
            <div class="col-md-3 border-end border-secondary">
                <div class="summary-label"><i class="bi bi-calendar3"></i> Data</div>
                <div th:text="${#temporals.format(pedido.dataPedido, 'dd/MM/yyyy HH:mm')}"></div>
            </div>
            <div class="col-md-3 text-center">
                <div class="summary-label">Total Acumulado</div>
                <div class="display-6 fw-bold text-warning" th:text="${#numbers.formatCurrency(pedido.valorTotal)}"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4 mb-4">
            <div class="card-custom h-100">
                <div class="card-header bg-white border-bottom-0 pt-4 pb-0">
                    <h5 class="text-secondary"><i class="bi bi-cart-plus"></i> Adicionar Item</h5>
                </div>
                <div class="card-body">
                    
                    <div th:if="${pedido.status.name() != 'ATIVO'}" class="alert alert-warning">
                        Este pedido não pode mais ser editado pois está <strong><span th:text="${pedido.status}"></span></strong>.
                    </div>

                    <form th:if="${pedido.status.name() == 'ATIVO'}" 
                          th:action="@{/pedidos/{pedidoId}/adicionar-item(pedidoId=${pedido.id})}" method="post">
                        
                        <div class="mb-3">
                            <label class="form-label text-muted small fw-bold">Selecione o Produto</label>
                            <select class="form-select form-select-lg" name="produtoId" required>
                                <option value="" selected disabled>Buscar no estoque...</option>
                                <option th:each="produto : ${produtos}"
                                        th:value="${produto.id}"
                                        th:text="${produto.nome} + ' (R$ ' + ${#numbers.formatDecimal(produto.preco, 1, 2)} + ')'">
                                </option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label text-muted small fw-bold">Quantidade</label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text bg-light"><i class="bi bi-123"></i></span>
                                <input type="number" class="form-control" name="quantidade" value="1" min="1" required>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-accent btn-lg shadow-sm">
                                Adicionar ao Carrinho
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="card-custom p-0 overflow-hidden">
                
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-header-custom">
                        <tr>
                            <th class="ps-4">Produto</th>
                            <th class="text-center">Qtd.</th>
                            <th class="text-end">Preço Unit.</th>
                            <th class="text-end">Subtotal</th>
                            <th class="text-center">Ação</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${pedido.itens}">
                                <td class="ps-4 fw-bold text-dark" th:text="${item.produto.nome}"></td>
                                <td class="text-center">
                                    <span class="badge bg-light text-dark border" th:text="${item.quantidade}"></span>
                                </td>
                                <td class="text-end text-muted" th:text="${#numbers.formatCurrency(item.precoUnitario)}"></td>
                                <td class="text-end fw-bold text-success" th:text="${#numbers.formatCurrency(item.precoUnitario * item.quantidade)}"></td>
                                <td class="text-center">
                                    <form th:action="@{/pedidos/{pedidoId}/remover-item/{itemId}(pedidoId=${pedido.id}, itemId=${item.id})}" method="post">
                                        <button class="btn btn-sm text-danger border-0" title="Remover item" 
                                                onclick="return confirm('Remover este item?')"
                                                th:disabled="${pedido.status.name() != 'ATIVO'}">
                                            <i class="bi bi-trash-fill fs-5"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>

                            <tr th:if="${pedido.itens.empty}">
                                <td colspan="5" class="text-center py-5 text-muted">
                                    <i class="bi bi-basket display-6 d-block mb-3 opacity-50"></i>
                                    Carrinho vazio. Adicione produtos ao lado.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="mt-4 text-end" th:if="${not pedido.itens.empty and pedido.status.name() == 'ATIVO'}">
                <form th:action="@{/pedidos/{id}/finalizar(id=${pedido.id})}" method="post">
                    <button class="btn btn-success btn-lg px-5 shadow">
                        <i class="bi bi-check-circle-fill me-2"></i> Finalizar Pedido
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
