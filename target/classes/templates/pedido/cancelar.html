<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancelar Pedido</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --primary-color: #2c3e50;
            --danger-color: #dc3545;
        }

        body {
            background-color: #f4f6f9;
            height: 100vh;
            display: flex;
            align-items: center; /* Centraliza verticalmente na tela */
        }

        .card-custom {
            border: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
        }

        .header-danger {
            background-color: #fff5f5; /* Fundo vermelho bem claro */
            color: var(--danger-color);
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid #ffe3e3;
        }

        .info-box {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary-color); /* Detalhe lateral elegante */
        }

        .label-detail {
            font-size: 0.85rem;
            text-transform: uppercase;
            color: #6c757d;
            font-weight: 600;
        }

        .value-detail {
            font-size: 1rem;
            font-weight: 500;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5"> <div class="card-custom">
                
                <div class="header-danger">
                    <i class="bi bi-x-octagon-fill display-3 mb-3 d-block"></i>
                    <h3 class="h4 mb-1">Cancelar Pedido?</h3>
                    <p class="mb-0 text-muted small">Esta ação interromperá o processamento.</p>
                </div>

                <div class="card-body p-4">
                    
                    <p class="text-center mb-4">
                        Você confirma o cancelamento do pedido <strong th:text="'#' + ${pedido.id}"></strong>?
                    </p>

                    <div class="info-box">
                        <div class="row">
                            <div class="col-6">
                                <div class="label-detail">Cliente</div>
                                <div class="value-detail text-truncate" th:text="${pedido.cliente.nome}"></div>
                            </div>
                            <div class="col-6 text-end">
                                <div class="label-detail">Data</div>
                                <div class="value-detail" th:text="${#temporals.format(pedido.dataPedido, 'dd/MM')}"></div>
                            </div>
                            <div class="col-12 border-top pt-2 mt-1">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="label-detail">Valor Total</span>
                                    <span class="h5 mb-0 text-dark" th:text="${#numbers.formatCurrency(pedido.valorTotal)}"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <form th:action="@{/pedidos/cancelar/{id}(id=${pedido.id})}" method="post">
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-lg shadow-sm">
                                <i class="bi bi-slash-circle"></i> Sim, Cancelar Pedido
                            </button>
                            
                            <a class="btn btn-outline-secondary" th:href="@{/pedidos}">
                                Não, manter ativo
                            </a>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
