<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --primary-color: #2c3e50;
            --danger-color: #c0392b; /* Vermelho mais elegante que o padrão */
        }

        body {
            background-color: #f4f6f9;
        }

        .card-custom {
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            background-color: white;
            border-radius: 12px;
            overflow: hidden; /* Para a borda colorida no topo não vazar */
        }

        .card-header-warning {
            background-color: #fff3cd;
            color: #856404;
            border-bottom: none;
            padding: 20px;
            text-align: center;
        }
        
        /* Detalhes do item (substituindo a tabela) */
        .item-details {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #dee2e6;
        }

        .label-custom {
            color: var(--primary-color);
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5"> <div class="card-custom">
                
                <div class="card-header-warning">
                    <i class="bi bi-exclamation-triangle-fill display-4 text-warning mb-2"></i>
                    <h3 class="h4">Atenção!</h3>
                    <p class="mb-0">Esta ação é irreversível.</p>
                </div>

                <div class="card-body p-4">
                    <p class="text-center text-muted mb-4">
                        Você está prestes a remover o seguinte item do sistema:
                    </p>

                    <div class="item-details mb-4">
                        <dl class="row mb-0">
                            <dt class="col-sm-4 label-custom">Produto:</dt>
                            <dd class="col-sm-8 fw-bold" th:text="${produto.nome}"></dd>

                            <dt class="col-sm-4 label-custom">Descrição:</dt>
                            <dd class="col-sm-8 small text-muted" th:text="${produto.descricao}"></dd>

                            <dt class="col-sm-4 label-custom">Preço:</dt>
                            <dd class="col-sm-8" th:text="${#numbers.formatCurrency(produto.preco)}"></dd>

                            <dt class="col-sm-4 label-custom">Estoque:</dt>
                            <dd class="col-sm-8" th:text="${produto.quantidadeEmEstoque} + ' unidades'"></dd>
                        </dl>
                    </div>

                    <form th:action="@{/produtos/delete/{id}(id=${produto.id})}" method="post">
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-lg shadow-sm">
                                <i class="bi bi-trash-fill"></i> Confirmar Exclusão
                            </button>
                            <a th:href="@{/produtos}" class="btn btn-outline-secondary">
                                Cancelar
                            </a>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
